<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="neural-network.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        button,
        div {
            z-index: 0;
            color: white;
            background-color: black;
            height: fit-content;
        }

        a {
            all: unset;
            z-index: 0;
            color: black;
            background-color: white;
            height: fit-content;
        }

        canvas {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <a href="paint.html">Test the AI</a>
    <script>
        let arr
        let biases
        async function getData() {
            let n = await fetch('nodes.txt')
            let b = await fetch('biases.txt')
            arr = await n.json()
            biases = await b.json()
        }

        function componentToHex(c) {
            var hex = c.toString(16);
            return hex.length == 1 ? "0" + hex : hex;
        }

        function rgbToHex(r, g, b) {
            return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
        }

        const sel = rgbToHex(0, 255, 0)

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        canvas.width = document.body.scrollWidth
        canvas.height = document.body.scrollHeight
        console.log(canvas.width)
        console.log(canvas.height)

        function drawLine(begin, end) {
            ctx.beginPath()
            ctx.moveTo(...begin)
            ctx.lineTo(...end)
            ctx.stroke()
        }


        function drawDot(y, x, size) {
            ctx.beginPath()
            ctx.arc(x, y, size, 0, 2 * Math.PI)
            ctx.stroke()
        }

        canvas.addEventListener("mousemove", (e) => {
            let temp = Math.round(canvas.height / (arr.length + 1))
            let a = e.clientY%temp
            let o = (e.clientY - a) / temp

            console.log(arr.length)
            let t = 0

            if(o>0){
                let t = arr[o-1].length+1
            }else{
                let t = arr[o-1].length+1
            }
            Math.round(canvas.width / t)
            
            console.log(o)

            if(false){
            console.log(e.clientY)
            }
        })

        function drawNetwork(ar, bi) {
            arr = ar
            biases = bi
            let c = Math.floor(255 / (arr.length + 1))
            let temp = canvas.height / (arr.length + 1)
            let input = arr[0][0].length
            let t = canvas.width / input
            let pos = temp / 2
            let col = 0

            let co = rgbToHex(col, 0, (255 - col))
            let p = t / 2

            for (let ind = 0; ind < input; ind++) {
                drawDot(pos, p, 0.25 * t)
                p += t
            }
            pos += temp


            col += c
            arr.forEach((x, i) => {
                console.log(pos)
                console.log(x)
                t = canvas.width / x.length
                col += c
                co = rgbToHex(col, 0, (255 - col))
                p = t / 2
                x.forEach((y, ind) => {
                    ctx.strokeStyle = co
                    ctx.lineWidth = 0.125 * t
                    try {
                        if (biases[i][ind] > 0) {
                            ctx.lineWidth = 0.125 * t / (3 / biases[i][ind]) + 0.2
                        } else {
                            ctx.lineWidth = NeuralNetwork.activation(0.125 * t + biases[i][ind]) + 0.2
                        }
                    } catch { }
                    drawDot(pos, p, 0.25 * t)
                    console.log(0.25 * t)

                    if (i > 0) {
                        input = arr[i - 1].length
                    }

                    let te = canvas.width / input

                    let po = te / 2

                    for (let index = 0; index < input; index++) {
                        let n = y[index]
                        n = NeuralNetwork.activation(n)
                        ctx.lineWidth = 0.05 * te * n
                        if (n != 0) {
                            drawLine([po, pos - temp], [p, pos])
                        }
                        po += te
                    }

                    p += t
                })
                pos += temp
            })
        }

        getData().then(() => {
            drawNetwork(arr, biases)
        })


    </script>
</body>

</html>
